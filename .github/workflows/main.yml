name: Automated Preprocessing Sales Transaction Dataset

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  preprocess:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # agar workflow bisa push hasil preprocessing

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Python 3.10.10
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10.10'

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas scikit-learn

      # 4. Run preprocessing script
      - name: Run preprocessing
        run: |
          python preprocessing/automate_Rizki_Muhammad_Syamsi.py

      # 5. Commit & push hasil preprocessing
      - name: Commit and push preprocessed dataset
        run: |
          git config --global user.name "RizkiMSyamsi"
          git config --global user.email "rizkimsyamsi@users.noreply.github.com"

          git add preprocessing/Sales-Transaction-v.4a_preprocessing.csv
          git commit -m "Auto-update preprocessed dataset" || echo "No changes to commit"
          git push

      # 6. Upload artifact (opsional tapi nilai plus)
      - name: Upload preprocessed CSV as artifact
        uses: actions/upload-artifact@v4
        with:
          name: sales-transaction-preprocessed
          path: preprocessing/Sales-Transaction-v.4a_preprocessing.csv
